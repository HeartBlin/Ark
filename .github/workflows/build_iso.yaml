name: Build Specter (ISO)

on:
  schedule:
    - cron: "0 13 * * 5"
  workflow_dispatch:

jobs:
  build_iso:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Run the Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build ISO
        run: nix build .#nixosConfigurations.Specter.config.system.build.isoImage

      - name: Get Rev
        run: echo "$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${{ env.REVISION }}"
          RELEASE_NAME="NixOS ISO Release"
          gh release create "$TAG_NAME" ./Specter.iso --title "$RELEASE_NAME" --notes "Automated release of NixOS ISO built from commit $TAG_NAME"
